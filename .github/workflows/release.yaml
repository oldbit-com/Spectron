name: Release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build and publish Spectron for all supported platforms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish osx-arm64
        run: dotnet publish -r osx-arm64 -p:DebugType=embedded -o ./dist/osx-arm64/Spectron.app/Contents/MacOS ./src/Spectron/Spectron.csproj

      - name: Publish osx-x64
        run: dotnet publish -r osx-x64 -p:DebugType=embedded -o ./dist/osx-x64/Spectron.app/Contents/MacOS ./src/Spectron/Spectron.csproj

      - name: Publish win-x64
        run: dotnet publish -r win-x64 -p:DebugType=embedded -o ./dist/win-x64 ./src/Spectron/Spectron.csproj

      - name: Publish win-arm64
        run: dotnet publish -r win-arm64 -p:DebugType=embedded -o ./dist/win-arm64 ./src/Spectron/Spectron.csproj

      - name: Publish linux-x64
        run: dotnet publish -r linux-x64 -p:DebugType=embedded -o ./dist/linux-x64 ./src/Spectron/Spectron.csproj

      - name: Publish linux-arm64
        run: dotnet publish -r linux-arm64 -p:DebugType=embedded -o ./dist/linux-arm64 ./src/Spectron/Spectron.csproj

      ## TODO: Create app package and dmg file
      - name: Copy osx-arm64 files
        run: |
          mkdir -p ./dist/osx-arm64/Spectron.app/Contents/Resources
          cp ./src/Spectron/Assets/spectron.icns ./dist/osx-arm64/Spectron.app/Contents/Resources/
          cp ./src/Spectron/Info.plist ./dist/osx-arm64/Spectron.app/Contents/

#      - name: Sign
#        uses: indygreg/apple-code-sign-action@v1
#        with:
#          input_path: ./dist/osx-arm64/Spectron.app

      - name: Package osx-arm64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-osx-arm64.tar.gz"
          cd ./dist/osx-arm64
          chmod +x ./Spectron.app/Contents/MacOS/Spectron
          tar czf ../../${NAME} .

      ## TODO: Create app package and dmg file
      - name: Copy osx-x64 files
        run: |
          mkdir -p ./dist/osx-x64/Spectron.app/Contents/Resources
          cp ./src/Spectron/Assets/spectron.icns ./dist/osx-x64/Spectron.app/Contents/Resources/
          cp ./src/Spectron/Info.plist ./dist/osx-x64/Spectron.app/Contents/

#      - name: Sign
#        uses: indygreg/apple-code-sign-action@v1
#        with:
#          input_path: ./dist/osx-x64/Spectron.app

      - name: Package osx-x64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-osx-x64.tar.gz"
          cd ./dist/osx-x64
          chmod +x ./Spectron.app/Contents/MacOS/Spectron
          tar czf ../../${NAME} .

      - name: Package win-x64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-win-x64.zip"
          cd ./dist/win-x64
          zip -r ../../${NAME} .

      - name: Package win-arm64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-win-arm64.zip"
          cd ./dist/win-arm64
          zip -r ../../${NAME} .

      - name: Package linux-x64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-linux-x64.tar.gz"
          cd ./dist/linux-x64
          chmod +x Spectron
          tar czf ../../${NAME} .

      - name: Package linux-arm64
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="Spectron-${VERSION}-linux-arm64.tar.gz"
          cd ./dist/linux-arm64
          chmod +x Spectron
          tar czf ../../${NAME} .

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            Spectron-${{ github.ref_name }}-win-x64.zip
            Spectron-${{ github.ref_name }}-win-arm64.zip
            Spectron-${{ github.ref_name }}-linux-x64.tar.gz
            Spectron-${{ github.ref_name }}-linux-arm64.tar.gz
            Spectron-${{ github.ref_name }}-osx-x64.tar.gz
            Spectron-${{ github.ref_name }}-osx-arm64.tar.gz
          
